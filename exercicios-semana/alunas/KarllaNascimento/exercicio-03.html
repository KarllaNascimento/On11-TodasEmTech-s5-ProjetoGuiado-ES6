<body>
    <script>
var alcool = 0
var gasolina = 0 
var diesel = 0 
var fim = 0

let produto = Number(prompt("Digite o código do produto de sua prefencia"))

switch(produto){
   case 1:
   alcool++
   break;

   case 2:
   gasolina++
   break;

   case 3:
   diesel++
   break;

   case 4:
   alert("Muito obrigado!")

   default:
      alert("[ERRO] Número inválido!")

}
alert(`Alcool: ${alcool} Gasolina: ${gasolina} Diesel: ${diesel}`)

    </script>
