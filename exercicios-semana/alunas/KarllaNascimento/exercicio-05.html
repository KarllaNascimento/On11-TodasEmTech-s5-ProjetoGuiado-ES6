<body>
    <script>
let funcionario = prompt("Informe o nome do funcionário:")
let salarioFixo = Number(prompt("Qual o salário do funcionário?"))
let totalVendas = Number(prompt("Qual o valor total de vendas efetuadas no mês?"))

let vendas = totalVendas * 0.15
let total = vendas + salarioFixo

alert("O salário de " + funcionario + " será no valor total de R$" + total.toFixed(2))



    </script>
