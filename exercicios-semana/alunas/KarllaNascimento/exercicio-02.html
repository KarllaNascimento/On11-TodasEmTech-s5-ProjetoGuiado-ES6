   let valorUm = Number(prompt("Digite um número:"))

   let valorTrês = Number(prompt("Digite o terceiro número:"))
   let valorQuatro = Number(prompt("Digite o quarto número:"))
   let valorCinco = Number(prompt("Digite o quinto número:"))

   let valoresT = [valorUm, valorDois, valorTrês, valorQuatro, valorCinco]

function analisar (valoresT){
   let par = 0
   let impar = 0
   let positivo = 0
   let negativo = 0

      if(valoresT % 2 == 0){
         par++
      } else if (valoresT % 2 != 0){
         impar++
      } else if (valoresT > 0){
         positivo++
      } else (valoresT < 0){
         negativo++
      }
   
}
alert(`${par} valor(es) par(es), ${impar} valor(es) impar(es), ${positivo} valor(es) positivo(s) e ${negativo} valor(es) negativo(s)`)

analisar()
